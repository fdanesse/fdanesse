<div class='container-fluid' [style.background-image]="'url(' + '/assets/imgs/fondos/reciclado_arrugado_azul.png' + ')'">
  <div id='jamedia' class='animated bounceInDown'>
    <header>
      <div><h1>JAMedia <small>Radio</small></h1></div>
      <section id='player_widget'>
        <legend id='player_legend'>Detenido.</legend>
        <audio id='audioplayer' preload=none autoplay=none
          (playing)='inplay($event)' (pause)='inpause($event)'>
        <source src>
        Este navegador no puede reproducir este streaming.
        </audio>
        <section id='controls'>
          <button id='btnplay' type=button class="btn btn-default btn-xs" aria-hidden=true
              (click)='pause_play()'>
            <i class="fa fa-play"></i>
          </button>
          <input id='volwidget' type=range name=vol min=0 max=100 value=50 (change)='setvolumen($event)'>
        </section>
      </section>
    </header>

    <main id='radiobox'>
      <div class='item-list' #u1
          data='http://usa15.ciudaddigital.com.uy:8060/RiveraAM' (click)='select_item(u1)'>
        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Radio Rivera 1440 AM (Rivera)</label>
      </div>
      <div class='item-list' #u2
          data='http://usa15.ciudaddigital.com.uy:8048/VidaFM' (click)='select_item(u2)'>
        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Vida 104.7 FM (Rocha)</label>
      </div>
      <div class='item-list' #u3
          data='http://usa15.ciudaddigital.com.uy:8082/NosotrosFM' (click)='select_item(u3)'>
        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Nosotros 90.7 FM (Lavalleja)</label>
      </div>
      <div class='item-list' #u4
          data='http://usa15.ciudaddigital.com.uy:8030/CityFM' (click)='select_item(u4)'>
        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Radio City 95.1 FM (Durazno)</label>
      </div>
      <div class='item-list' #u5
          data='http://usa15.ciudaddigital.com.uy:8056/ContinentalAM' (click)='select_item(u5)'>
        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Continental 1600 AM (Canelones)</label>
      </div>
      <div class='item-list' #u6

        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Espectador 810 AM (Montevideo)</label>
      </div>
      <div class='item-list' #u7
          data='http://usa15.ciudaddigital.com.uy:8034/ImparcialAM' (click)='select_item(u7)'>
        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Imparcial 1090 AM (Montevideo)</label>
      </div>
      <div class='item-list' #u8
          data='http://rfm.radio.netgate.com.uy:8000/centenario' (click)='select_item(u8)'>
        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Centenario 1250 AM (Montevideo)</label>
      </div>
      <div class='item-list' #u9
          data='http://usa15.ciudaddigital.com.uy:28060/B-fenix' (click)='select_item(u9)'>
        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Radio Fenix 1330 AM (Montevideo)</label>
      </div>
      <div class='item-list' #u10
          data='http://radio.dl.uy:9950/radio' (click)='select_item(u10)'>
        <img src="/assets/imgs/paises/uruguay.png" alt="">
        <label>Emisora del Sol 99.5 FM (Montevideo)</label>
      </div>


      <div class='item-list' #b1
          data='http://media-ice.musicradio.com/CapitalUKMP3' (click)='select_item(b1)'>
        <img src="/assets/imgs/paises/bretania.png" alt="">

      </div>

      </div>
      <div class='item-list' #f1
          data='http://streaming208.radionomy.com:80/ABC-Lounge' (click)='select_item(f1)'>
        <img src="/assets/imgs/paises/francia.png" alt="">

      </div>
      <div class='item-list' #c1
          data='http://listen.radionomy.com/one-love-hip-hop-radio' (click)='select_item(c1)'>
        <img src="/assets/imgs/paises/colombia.png" alt="">

      </div>
    </main>
  </div>

  <figure>
    <img id='logo' src='/assets/imgs/jamedia/jamedia.png' alt="Logo de JAMedia">
  </figure>

</div>
