<div class='container-fluid'>

  <nav class='row animated bounceInDown' id='navbarLenguajes'>
    <a class="navbar-brand" routerLink="/home"><i class="fa fa-home fa-2x"></i></a>
    <a *ngFor='let lenguaje of lenguajes' (click)='lenguajeSelected($event)'>{{lenguaje}}</a>
  </nav>

  <div class='row main'>
    <nav class='col-md-3 animated bounceInLeft' id='navbarTemas'>
      <a *ngFor='let t of currentCursos' (click)='cursoSelected($event)'>{{t[0]}}</a>

      <nav id='navbarVideos' *ngIf='currentVideos.length > 0'> <!--class='col-md-12'-->
        <a *ngFor='let t of currentVideos' (click)='videoSelected($event)'>{{t.Titulo}}</a>
      </nav>
    </nav>

    <div class='col-md-9 animated bounceInRight' id="lessonContainer">
      <video video autobuffer controls='true' *ngIf='videoURL'
        type="video/webm" autoplay='true' src={{videoURL}}>
      </video>
      <ul *ngIf='assets.length > 0 && assets != undefined'>
        <h6>Assets:</h6>
        <li *ngFor='let item of assets'><a href="{{item.path}}" target='_blank'>{{item.Titulo}}</a></li>
      </ul>
    </div>
  </div>

  </div>
