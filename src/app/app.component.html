<app-login id="login" (closeEvent)='toggleLoginActive()'></app-login>
<div id='loginbox'>
  <button class='buttonlogin' (click)="toggleLoginActive()" *ngIf='!userlogged.providerId'>Log-in</button>
  <button class='buttonlogin' (click)="logout()" *ngIf='userlogged.providerId'>Log-out</button>
</div>
