<div class="card">
  <span class="pull-right clickable close-icon" (click)="close()">
    <i class="fa fa-window-close" aria-hidden="true"></i>
  </span>
  <h3 class="card-header text-center">Bienvenido</h3>
  <div class="card-body">
    <img class="rounded-circle" src="{{user.photoURL}}">
    <h5>{{user.displayName}}</h5>
    <h5>{{user.email}}</h5>
  </div>
</div>
